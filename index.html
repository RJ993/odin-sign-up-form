<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <h1>Odin</h1>
    </div>
    <div class="right">
        <form>
            <fieldset>
                <h2>This is not a real online service!
                You know that you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</h2>
                <h2>You know you want to.</h2>
            </fieldset>
            <fieldset>
                <h3>Let's do this!</h3>
                <p>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" />
                </p>
                <p>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" />
                </p>
                <p>
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="email_address" />
                </p>
                <p>
                    <label for="number">PHONE-NUMBER</label>
                    <input type="tel" id="number" name="phone-number" />
                </p>
                <p>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="password" />
                </p>
                <p>
                    <label for="cpwd">CONFIRM PASSWORD</label>
                    <input type="password" id="cpwd" name="confirmed-password" />
                </p>
            </fieldset>
            <fieldset>
                <button>Create Account</button>
                <p>Already have an account? Log in.</p>
            </fieldset>
        </form>
    </div>
</body>
</html>
